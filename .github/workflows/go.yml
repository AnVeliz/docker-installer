name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out -covermode=count ./...
    - name: Convert coverage.out to coverage.lcov
      uses: jandelgado/gcov2lcov-action@v1.0.6
      
    - name: SonarCloud Scan
      # You may pin to the exact commit or the version.
      # uses: SonarSource/sonarcloud-github-action@32ea6119a4bd977dc6307acb6bbbf277152ede95
      uses: SonarSource/sonarcloud-github-action@v1.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
      # Additional arguments to the sonarcloud scanner
        args: >
          -Dsonar.organization=anveliz
          -Dsonar.projectKey=AnVeliz_docker-installer
          -Dsonar.test.exclusions=*/**/*_test.go
          -Dsonar.go.coverage.reportPaths=coverage.lcov
      # Set the sonar.projectBaseDir analysis property
        # projectBaseDir: # optional, default is .
      
    - name: Coveralls
      uses: coverallsapp/github-action@v1.1.2
      with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: coverage.lcov
